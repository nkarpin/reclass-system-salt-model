parameters:
  salt:
    master:
      environment:
        dev:
          formula:
            apache:
              source: git
              address: '${_param:salt_master_environment_repository}/apache.git'
              revision: ${_param:salt_master_environment_revision}
            collectd:
              source: git
              address: '${_param:salt_master_environment_repository}/collectd.git'
              revision: ${_param:salt_master_environment_revision}
            elasticsearch:
              source: git
              address: '${_param:salt_master_environment_repository}/elasticsearch.git'
              revision: ${_param:salt_master_environment_revision}
            grafana:
              source: git
              address: '${_param:salt_master_environment_repository}/grafana.git'
              revision: ${_param:salt_master_environment_revision}
              state:
                grafana3_datasource.py:
                  enabled: true
                grafana3_dashboard.py:
                  enabled: true
            graphite:
              source: git
              address: '${_param:salt_master_environment_repository}/graphite.git'
              revision: ${_param:salt_master_environment_revision}
            heka:
              module:
                heka_alarming.py:
                  enabled: true
              source: git
              address: '${_param:salt_master_environment_repository}/heka.git'
              revision: ${_param:salt_master_environment_revision}
            influxdb:
              source: git
              address: '${_param:salt_master_environment_repository}/influxdb.git'
              revision: ${_param:salt_master_environment_revision}
            java:
              source: git
              address: '${_param:salt_master_environment_repository}/java.git'
              revision: ${_param:salt_master_environment_revision}
            kibana:
              state:
                kibana_object.py:
                  enabled: true
              source: git
              address: '${_param:salt_master_environment_repository}/kibana.git'
              revision: ${_param:salt_master_environment_revision}
            nagios:
              module:
                nagios_alarming.py:
                  enabled: true
              source: git
              address: '${_param:salt_master_environment_repository}/nagios.git'
              revision: ${_param:salt_master_environment_revision}
            postgresql:
              source: git
              address: '${_param:salt_master_environment_repository}/postgresql.git'
              revision: ${_param:salt_master_environment_revision}
            rabbitmq:
              source: git
              address: '${_param:salt_master_environment_repository}/rabbitmq.git'
              revision: ${_param:salt_master_environment_revision}
            redis:
              source: git
              address: '${_param:salt_master_environment_repository}/redis.git'
              revision: ${_param:salt_master_environment_revision}
            rsyslog:
              module:
                rsyslog_util.py:
                  enabled: true
              source: git
              address: '${_param:salt_master_environment_repository}/rsyslog.git'
              revision: ${_param:salt_master_environment_revision}
            sensu:
              source: git
              address: '${_param:salt_master_environment_repository}/sensu.git'
              revision: ${_param:salt_master_environment_revision}
